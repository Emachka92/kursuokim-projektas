<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .card {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 12px;
            gap: 10px;
        }
        #responsive-grid-1 .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        #responsive-grid-2 .grid {
            display: grid;
            gap: 1rem;
        }
        @media (min-width: 0px) {

         #responsive-grid-2 .grid {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <h1>grid 1</h1>
    <div id="responsive-grid-1">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
    <h1>grid 2</h1>
    <div id="responsive-grid-2">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
</body>
</html>
